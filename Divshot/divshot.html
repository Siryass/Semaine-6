<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <title>Divshot</title>
        <link href="Divshot/css/bootstrap.min.css" rel="stylesheet">
          <link href="stylesheet.css" rel="stylesheet">
  
</head>
    <body>
          <header>
               
    <div class="title">
      <img src="img/img1.png" class="img-header">
      <h1 class="left">Divshot</h1>
      <h1 class="right">8 pts</h1>
    </div>
         </header>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="white big">
              <img src="img/img2.png" class="img-center">
              <a href="#">
                <div class="link white-dark">
                  <p>Leaderboard</p>
                  <div class="arrow thin"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="pink little">
              <img src="img/img3.png" class="img-center">
              <a href="#">
                <div class="link pink-dark">
                  <p>Computer</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="purple little">
              <img src="img/img4.png" class="img-center">
              <a href="#">
                <div class="link purple-dark">
                  <p>Drink</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-6">
            <div class="green little">
              <img src="img/img5.png" class="img-center">
              <a href="#">
                <div class="link green-dark">
                  <p class="grey">Books</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="yellow little">
              <img src="img/img6.png" class="img-center">
              <a href="#">
                <div class="link yellow-dark">
                  <p class="grey">Gaming</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-12">
            <div class="pink big">
              <img src="img/img7.png" class="img-center">
              <a href="#">
                <div class="link pink-dark">
                  <p>Ideas</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="blue little">
              <img src="img/img8.png" class="img-center">
              <a href="#">
                <div class="link blue-dark">
                  <p>Sea</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="green little-spec">
              <img src="img/img9.png" class="img-center">
              <a href="#">
                <div class="link green-dark">
                  <p class="grey">Science</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="purple little-spec">
              <img src="img/img10.png" class="img-center">
              <a href="#">
                <div class="link purple-dark">
                  <p>Robots</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="blue little-spec">
              <img src="img/Paperplane.png" class="img-center">
              <a href="#">
                <div class="link blue-dark">
                  <p>Mailing</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="white little-spec">
              <img src="img/burger.png" class="img-center">
              <a href="#">
                <div class="link white-dark">
                  <p>Food</p>
                  <div class="arrow thin"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    </body>
</html>
